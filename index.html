<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 

</head>

<body>


  <div class="container-fluid">
        <div class="inner_box shadow rounded my-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 top-bar"></div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="card form-card">
                            <form id="taxForm">
                                <div class="form-group">
                                    <label for="grossIncome">Enter Gross Annual Income:<i class="bi bi-question-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Gross annual income is your salary in a year  before any deductions."></i>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income"  required>
                                        <div class="input-info-icon visually-hidden" id="GrossAnnualIncome">
                                            <i class="bi bi-exclamation-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Please enter number only."></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="extraIncome">Enter Extra Income:<i class="bi bi-question-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Extra income is money you earn in addition to your regular paycheck."></i>
                                        </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources"  >
                                        <div class="input-info-icon visually-hidden" id="ExtraAnnualIncome">
                                            <i class="bi bi-exclamation-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Please enter number only."></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="age">Select Age Group:<i class="bi bi-question-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="The tax is depends upon your age."></i>
                                        </label>
                                    <div class="input-group">
                                        <select class="form-select" id="age"  >
                                            <option value="">Select age group</option>
                                            <option value="below40">&lt;40</option>
                                            <option value="40to60">≥40 & &lt;60</option>
                                            <option value="above60">≥60</option>
                                        </select>
                                        <div class="input-info-icon visually-hidden" id="AgeGroup">
                                            <i class="bi bi-exclamation-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Please select age."></i>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="deductions">Enter Total Applicable Deductions:<i class="bi bi-question-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title=" Total Applicable Deductions of salary."></i>
                                        </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions">
                                        <div class="input-info-icon visually-hidden" id="AnnualDeductions">
                                            <i class="bi bi-exclamation-circle ms-1"  data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip gross-income-tooltip"
                                        data-bs-title="Please enter number only."></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12 mt-4">
                                        <button type="button" class="btn btn-primary" onclick="FormSubmit()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- result -->
    <div class="modal " id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-custom" role="document">
            <div class="modal-content mt-5">
                <div class="modal-body p-5" id="resultBody">
                    <!-- Result will be displayed here -->
                </div>
                <div class="modal-footer border-top-0 pb-5">
                    <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')
    
    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })
</script>

</html>
